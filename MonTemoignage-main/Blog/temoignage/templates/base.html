{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Acceuil{% endblock%}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link rel="stylesheet" href="{% static 'form.css' %}"/>
    <link rel="stylesheet" href="{% static 'all.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'fontawesome.min.css' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emojionearea@3.4.2/dist/emojionearea.min.js"></script>
    <script src="{% static 'jquery-3.6.4.js' %}"></script>
    <style>{% block mycss %} {% endblock mycss %}</style>
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
         }
       </script>

  </head>
  <body>
    {% block content%}
       {% include 'navigation.html'%}
       {% include 'acceuil.html'%}
       {% include 'footer.html' with form=form%}
    {% endblock %}
  </body>
</html>
